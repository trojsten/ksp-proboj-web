{% extends "layout.html" %}

{% block title %}Proboj{% endblock %}

{% block content %}
    <h2 class="font-semibold text-3xl mb-4">Zoznam hier</h2>

    <div class="border rounded-md divide-y overflow-hidden dark:border-gray-700 dark:divide-gray-700">
        {% for game in game_list %}
            <a href="{% url "game_detail" pk=game.id %}" class="px-2.5 py-1.5 block hover:bg-gray-400/10">
                {{ game }}
            </a>
        {% endfor %}
    </div>
{% endblock %}
