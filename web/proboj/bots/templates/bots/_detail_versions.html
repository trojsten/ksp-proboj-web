<table class="w-full text-sm">
    <thead class="bg-green-100 text-green-800 border-green-800 border-b">
    <tr>
        <th class="p-2 text-left">#</th>
        <th class="p-2 text-left">Čas vytvorenia</th>
        <th class="p-2 text-left">Stav</th>
        <th class="p-2"></th>
    </tr>
    </thead>

    <tbody class="divide-y divide-green-800/30">
    {% for version in versions %}
        <tr class="{% cycle "" "bg-green-50" %} group">
            <td class="p-2 tabular-nums">{{ version.number }}</td>
            <td class="p-2 whitespace-nowrap">{{ version.created_at }}</td>
            <td class="p-2">
                <div class="bg-green-600 rounded text-white text-xs font-bold px-1.5 py-0.5 text-center">TODO</div>
            </td>
            <td class="p-2 whitespace-nowrap text-xs opacity-40 group-hover:opacity-100">
                <a href="#" class="underline text-green-600 hover:text-green-700">Stiahnúť</a> &middot;
                <a href="#" class="underline text-green-600 hover:text-green-700">Log kompilácie</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
